<div class="body">
    <form method="post" action="index.html">
        <div class="box">
            <div class="logo"></div>

            <p class="title">E-mail adresa:</p>
            <input type="email" name="email" placeholder="@tvz e-mail adresa" class="email" />

            <p class="title">Lozinka:</p>
            <input type="password" name="password" class="password" />

            <a href="#">
                <div class="btn_prijava" (click)="onLogin()">Prijavi me</div>
            </a>
            
            <a (click)="this.setOpenedComponent('register')">
                <div id="btn_registracija" >Registracija</div>
            </a>

        </div>

    </form>
    <a (click)="this.setOpenedComponent('forgotpassword')">
        <p>Zaboravili ste lozinku? <u style="color:#f1c40f; cursor: pointer;">Pritisnite ovdje!</u></p>
    </a>
</div>
