<div class="body">
    <div class="info">
        <h1 style="color: #E6AC44; margin-left: 4em;">Pošalji poruku</h1> <hr style="border: 1px solid #1E2729;">
        <table style="margin-left: 21em;">
            <tr>
              <th>
              </th>
            </tr>
            <tr>
              <td class="info_box">
                <div>
                  Primatelj: <hr style="width: 10em; border: 1px solid #1E2729;">
                  <select name="primatelj">
                    <option *ngFor="let profesor of listaProfesora; index as i;">{{profesor.firstName}} {{profesor.lastName}}</option>
                  </select>
              </div>
              <br> <br>
                <div>
                    Naslov: <hr style="width: 10em; border: 1px solid #1E2729;">
                    <input type="text" class="textarea" [(ngModel)]="header">
                </div>
                <br> <br>
                  <div>
                      Poruka: <hr style="width: 10em; border: 1px solid #1E2729;">
                      <textarea class="textbox" [(ngModel)]="body"></textarea>
                  </div>
                  <br> <br>
                  <div class="btn_prijava" (click)="sendMail()">Pošalji poruku</div>
                  
              </td>
            </tr>
          </table> 

    </div>
</div>
