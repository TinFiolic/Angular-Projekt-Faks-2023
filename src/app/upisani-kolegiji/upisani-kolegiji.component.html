<h1 style="color: #E6AC44; text-align: center;">Upisani kolegiji</h1> <hr style="border: 1px solid #1E2729;">

<div id="notifications">
    <div class="notification" *ngFor="let course of this.courses; index as index">
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff; float: left;">Kolegij: <b style="color: #E6AC45">{{course.name}}</b></span>
        <br><br>
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff;">Broj ECTS bodova: <b style="color: #E6AC45">{{course.ects}}</b></span> 
        <br><br>
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff;">Semestar: <b style="color: #E6AC45">{{course.semester}}</b></span>
        <br><br>
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff;">Nositelj(i): <b style="color: #E6AC45">{{course.professors}}</b></span>
        <br><br>
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff;">Literatura: <b style="color: #E6AC45">{{course.literature}}</b></span>
        <br><br>
        <span style="margin-left: 0.3em; margin-top: 0.3em; color: #fff;">Opis:</span> <br>
        <p style="margin-left: 0.3em; margin-top: 0.3em; color: #fff; text-indent: 3em;">{{course.description}}</p>
    </div>

    <div *ngIf="this.courses.length == 0">
        <span style="margin-left: 27.5em; margin-top: 0.3em; color: #fff; text-align: center; font-size: 20px;">Nemate upisanih kolegija.</span>
    </div>
</div>
